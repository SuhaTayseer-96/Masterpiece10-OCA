  <!-- Countdown Timer Script -->
  <script>
    function countdown() {
      const deadline = new Date("Dec 31, 2024 23:59:59").getTime();
      const now = new Date().getTime();
      const distance = deadline - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;

      if (distance < 0) {
        document.getElementById("days").innerHTML = "0";
        document.getElementById("hours").innerHTML = "0";
        document.getElementById("minutes").innerHTML = "0";
        document.getElementById("seconds").innerHTML = "0";
      }
    }

    setInterval(countdown, 1000);
  </script>
<script>
    const restaurants = [
        { name: "Pizza Palace", items: "Pizza, Pasta, Salads" },
        { name: "Burger Haven", items: "Burgers, Fries, Shakes" },
        { name: "Sushi Corner", items: "Sushi, Ramen, Tempura" },
        { name: "Taco Town", items: "Tacos, Burritos, Nachos" },
        { name: "Vegan Delight", items: "Salads, Smoothies, Wraps" }
    ];

    let currentIndex = 0;
    const displayDuration = 5000; // Duration for each restaurant display
    const transitionDuration = 1000; // Duration for the slide transition

    function updateNotification() {
        const restaurant = restaurants[currentIndex];
        const nameElement = document.getElementById("restaurant-name");
        const itemsElement = document.getElementById("restaurant-items");
        const notificationElement = document.querySelector(".notification");

        // Update the content
        nameElement.textContent = restaurant.name;
        itemsElement.textContent = restaurant.items;

        // Trigger the show class to slide in
        notificationElement.classList.add("show");

        setTimeout(() => {
            // Remove show class to slide out
            notificationElement.classList.remove("show");

            // Increment the index to show the next restaurant
            currentIndex = (currentIndex + 1) % restaurants.length;
        }, displayDuration);

        // Update notification every displayDuration + transitionDuration
        setTimeout(updateNotification, displayDuration + transitionDuration);
    }

    // Initial display
    updateNotification();
</script>
