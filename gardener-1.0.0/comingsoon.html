    <script>
    // Countdown Timer
    function countdownTimer() {
        // Set the date we're counting down to
        const countDownDate = new Date().getTime() + (35 * 24 * 60 * 60 * 1000); // 35 days from now
    
        // Update the countdown every 1 second
        const countdownFunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
          
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
    
            // Time calculations for days, hours, minutes, and seconds
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            // Output the result in the HTML
            document.querySelector('.countdown-hour').textContent = hours;
            document.querySelector('.countdown-minute').textContent = minutes;
            document.querySelector('.countdown-second').textContent = seconds;
    
            // If the countdown is finished, stop the timer and display text
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector('.countdown-time').innerHTML = "<span>EXPIRED</span>";
            }
        }, 1000);
    }
    
    // Start the countdown
    countdownTimer();
</script>
